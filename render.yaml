services:
  - type: web
    name: bitrix-linear-webhook
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: LINEAR_API_KEY
        sync: false
      - key: LINEAR_TEAM_ID
        sync: false
